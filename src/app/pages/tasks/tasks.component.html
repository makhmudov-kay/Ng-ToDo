<div class="todo">
  <div class="container">
    <div class="todo__block">
      <h2 class="todo__title">ToDo List</h2>
      <ng-container *ngIf="toDo$ | async as toDoList">
        <div class="todo__list">
          <div class="todo__list__item" *ngFor="let task of toDoList.results">
            <app-todo-item [task]="task"></app-todo-item>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
